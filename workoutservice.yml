server:
  port: 8083

spring:
  application:
    name: workout-service
  datasource:
    url: jdbc:h2:mem:workoutdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
      path: /h2-console
  sql:
    init:
      mode: always

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/